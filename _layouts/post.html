---
layout: default
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}
      <h2>{{ page.subtitle }}</h2>
    {% endif %}
    {{ content | number_of_words }} palavras em
    <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%d/%m/%Y" }}</time>
  </header>
  {{ content }}
</article>
